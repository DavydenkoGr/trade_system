{% extends "base.html" %}

{%block content%}
<div class="container">
    <div class="inner">
        <div class="left-2">
            <h2>{{ offer.name }}</h2>
            <img src="{{ offer.image }}" alt="">
        </div>
        <div class="right-2">
            <form>
                <button type="submit" formmethod="post" class="btn btn-outline-secondary">{{ offer.price }}</button>
            </form>
        </div>
    </div>
    <div class="description" style="margin-top: 50px; font-size: 50pt;">
        <p>{{offer.description}}</p>
    </div>
</div>

{%endblock%}
