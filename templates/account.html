{% extends "base.html" %}

{%block content%}


<div class="container" style="display: flex; justify-content: space-between">
  <div class="left">
    <img src="{{ current_user.image }}" alt="" class="photo">
  </div>
  <div class="right" style="align-self: center;">
    <div class="name"><h3>{{ current_user.name }}</h3></div>
    <div class="surname"> <h3>{{ current_user.surname }}</h3> </div>
    <div class="login"> <h3>{{ current_user.email }}</h3> </div>
    <div class="nationality"><h3>{{ current_user.nation }}</h3></div>
  </div>
</div>
<div style='width: 100%; display: block; text-align: center;'>
  <a href="/add_offer" class="btn btn-outline-secondary">Добавить товар</a>
</div>
{%endblock%}
