<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Trading system</title>
        <link rel="stylesheet" href="/static/css/style.css" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark" style="height: 100px">
            <div class="container-fluid">
                <a class="navbar-brand p-0 me-2"  style="color:white" href="/system">На главную страницу</a>
                {% if current_user.is_authenticated %}
                    <a class="navbar-brand" style="color:white" href="/account">{{ current_user.surname }} {{ current_user.name }}</a>
                {% else %}
                    <p>
                        <a class="btn btn-light" href="/registration">Зарегистрироваться</a>
                        <a class="btn btn-secondary sign_in" href="/login">Войти</a>
                    </p>
                {% endif %}
            </div>
        </nav>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
    </body>
</html>
